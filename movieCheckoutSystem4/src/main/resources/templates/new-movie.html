<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Add New Movie</title>

</head>
<body>
<div class="container">
    <br>
    <h3>Please enter the movie info:</h3>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


    <form action="#" th:action="@{/save}" th:object="${movie}" method="POST">

    <input type="hidden" th:field="*{id}">
        <br>
        <div class="input-group mb-3">
            <span class="input-group-text" id="title">title</span>
            <input type="text" th:field="*{title}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="description">Description</span>
            <input type="text" th:field="*{description}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="numbOfCopies">Total number of copies</span>
            <input type="text" th:field="*{numbOfCopies}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="year">Year made</span>
            <input type="text" th:field="*{year}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="length">Length</span>
            <input type="text" th:field="*{length}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <label for="releaseDate">Release Date:</label>
        <input th:field="*{releaseDate}" type="date" id="releaseDate" name="releaseDate">
        <br><br>

        <label for="rating">Rating:</label>
        <select id="rating" name="rating">
            <option value="G">G</option>
            <option value="PG">PG</option>
            <option value="R">R</option>
            <option value="PG-13">PG-13</option>
        </select>
        <br><br>

        <p class="fw-bold">Genre: </p>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="action" value="action" th:field="*{genre}">
            <label class="form-check-label" for="action">Action</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="animation" value="animation" th:field="*{genre}">
            <label class="form-check-label" for="animation">Animation</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="comedy" value="comedy" th:field="*{genre}">
            <label class="form-check-label" for="comedy">Comedy</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="drama" value="drama" th:field="*{genre}">
            <label class="form-check-label" for="drama">Drama</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="documentary" value="documentary" th:field="*{genre}">
            <label class="form-check-label" for="documentary">Documentary</label>
        </div>

        <div class="form-check form-check-inline">
            <input th:field="*{genre}" class="form-check-input" type="checkbox" id="family" value="family" >
            <label class="form-check-label" for="family">Family</label>
        </div>

        <div class="form-check form-check-inline">
            <input th:field="*{genre}" class="form-check-input" type="checkbox" id="fantasy" value="fantasy" >
            <label class="form-check-label" for="fantasy">Fantasy</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="horror" value="horror" th:field="*{genre}">
            <label class="form-check-label" for="horror">Horror</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="mystery" value="mystery" th:field="*{genre}">
            <label class="form-check-label" for="mystery">Mystery</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="romance" value="romance" th:field="*{genre}">
            <label class="form-check-label" for="romance">Romance</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="sci-fi" value="sci-fi" th:field="*{genre}">
            <label class="form-check-label" for="sci-fi">sci-fi</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="thriller" value="thriller" th:field="*{genre}">
            <label class="form-check-label" for="thriller">Thriller</label>
        </div>
        <br><br>

    <button type="submit" class="btn btn-primary">Save Movie</button>
</form>
</div>
</body>
</html>
