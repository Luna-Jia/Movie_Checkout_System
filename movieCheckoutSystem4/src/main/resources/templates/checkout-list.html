<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Checkout List</title>
</head>

<body>
<div class="container">
    <h2 th:text="'Checkout List for ' + ${customerName}"></h2>


    <table class="table table-hover">
        <thead>
        <tr>
            <th>Checkout ID</th>
            <th>Movie Title</th>
            <th>Checkout Date</th>
            <th>Returned Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="eachCheckout : ${checkoutList}">
            <td th:text="${eachCheckout.id}" />
            <td th:text="${eachCheckout.movie.title}" />
            <td th:text="${eachCheckout.checkoutDate}" />
            <td th:text="${eachCheckout.returnedDate}" />
            <td>
        <span th:if="${eachCheckout.returnedDate == null}">
            <a th:href="@{/return(checkoutId=${eachCheckout.id})}" class="btn btn-primary">Return</a>
        </span>
            </td>
        </tr>


        </tbody>
    </table>

    <div class="mt-3">
        <a href="/list" class="btn btn-primary">Browse Movie</a>
        <a href="/" class="btn btn-secondary">Back to Main</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.12.3/dist/umd/popper.min.js" integrity="sha384-vwyheQ3Mg3kYhgzgt5M3Yr3FD3rCIS7V9zxX6U0p6U/AA6cE/Yh8BRyxQl5zVU5F" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-vvyM7sZl3tP3CGyb4Ktxjf8Nz/8EBCgLuo3YF/2SIRX9Ma9skgE2m1pr0dw7cU8h" crossorigin="anonymous"></script>

</body>
</html>
